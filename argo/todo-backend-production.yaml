apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: todo-backend-production
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/rousumarkus-ctrl/kubernetes-config
    path: the-project/todo-backend/overlays/prod
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
